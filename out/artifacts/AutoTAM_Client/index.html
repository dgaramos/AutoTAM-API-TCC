<html>
<head>
    <title>Lista de Usuários</title>
    <script src="components/angular/angular.js"></script>
    <script src="components/angular-route/angular-route.js"></script>
    <script src="components/angular-cookies/angular-cookies.js" type="text/javascript"></script>
    <script src="components/angular-resource/angular-resource.js" type="text/javascript"></script>
    <script src="js/angular/app.js" type="application/javascript"></script>
    <script src="js/angular/configs/routes.js" type="application/javascript"></script>
    <script src="js/angular/controllers/login_controller.js" type="application/javascript"></script>
    <script src="js/angular/controllers/usuario_controller.js" type="application/javascript"></script>
    <script src="js/angular/services/usuario_service.js" type="application/javascript"></script>
    <link rel="stylesheet" href="components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body ng-app="clientAutoTAM" class="ng-cloak">
    <div class="menu-container" ng-controller="LoginController as LoginCtrl">
            <ul class="nav nav-pills" role="tablist">
                <li ng-show="authenticated"><a href="#ListarUsuarios">Lista de Usuários </a></li>
                <li ng-show="!authenticated"><a href="#Login"> Login </a></li>
                <li ng-show="authenticated"><a href="" ng-click="LoginCtrl.logout()"> Sair </a></li>
            </ul>
    </div>
    <div class="generic-container" ng-view ></div>


</body>
</html>

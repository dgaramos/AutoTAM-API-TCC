<html>
<head>
    <title>AngularJS $http Example</title>
    <style>
        .nome.ng-valid {
            background-color: lightgreen;
        }
        .nome.ng-dirty.ng-invalid-required {
            background-color: red;
        }
        .nome.ng-dirty.ng-invalid-minlength {
            background-color: yellow;
        }

        .email.ng-valid {
            background-color: lightgreen;
        }
        .email.ng-dirty.ng-invalid-required {
            background-color: red;
        }
        .email.ng-dirty.ng-invalid-email {
            background-color: yellow;
        }

    </style>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>
<body ng-app="myApp" class="ng-cloak">
<div class="generic-container" ng-controller="UsuarioController as ctrl">
    <div class="panel panel-default">
        <div class="panel-heading"><span class="lead">Formulário de registro de Usuario </span></div>
        <div class="formcontainer">
            <form ng-submit="ctrl.submit()" name="myForm" class="form-horizontal">
                <input type="hidden" ng-model="ctrl.usuario.idUsuario" />
                <div class="row">
                    <div class="form-group col-md-12">
                        <label class="col-md-2 control-lable" for="unome">Nome</label>
                        <div class="col-md-7">
                            <input type="text" ng-model="ctrl.usuario.nome" id="unome" class="nome form-control input-sm" placeholder="Coloque seu nome" required ng-minlength="3"/>
                            <div class="has-error" ng-show="myForm.$dirty">
                                <span ng-show="myForm.unome.$error.required">Esse campo é obrigatorio</span>
                                <span ng-show="myForm.unome.$error.minlength">O nome deve possuir 3 caracteres ou mais</span>
                                <span ng-show="myForm.unome.$invalid">Nome inválido </span>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="row">
                    <div class="form-group col-md-12">
                        <label class="col-md-2 control-lable" for="email">Email</label>
                        <div class="col-md-7">
                            <input type="email" ng-model="ctrl.usuario.email" id="email" class="email form-control input-sm" placeholder="Coloque seu Email" required/>
                            <div class="has-error" ng-show="myForm.$dirty">
                                <span ng-show="myForm.email.$error.required">Esse campo é obrigatorio</span>
                                <span ng-show="myForm.email.$invalid">Email inválido </span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-md-12">
                        <label class="col-md-2 control-lable" for="senha">Senha</label>
                        <div class="col-md-7">
                            <input type="text" ng-model="ctrl.usuario.senha" id="senha" class="form-control input-sm" placeholder="Coloque sua senha. [This field is validation free]"/>
                        </div>
                    </div>
                </div>


                <div class="row">
                    <div class="form-actions floatRight">
                        <input type="submit"  value="{{!ctrl.usuario.idUsuario ? 'Adicionar' : 'Atualizar'}}" class="btn btn-primary btn-sm" ng-disabled="myForm.$invalid">
                        <button type="button" ng-click="ctrl.reset()" class="btn btn-warning btn-sm" ng-disabled="myForm.$pristine">Zerar Formulario</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="panel panel-default">
        <!-- Default panel contents -->
        <div class="panel-heading"><span class="lead">Lista de Usuarios </span></div>
        <div class="tablecontainer">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>ID.</th>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Senha</th>
                    <th width="20%"></th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="u in ctrl.usuarios">
                    <td><span ng-bind="u.idUsuario"></span></td>
                    <td><span ng-bind="u.nome"></span></td>
                    <td><span ng-bind="u.email"></span></td>
                    <td><span ng-bind="u.senha"></span></td>
                    <td>
                        <button type="button" ng-click="ctrl.edit(u.idUsuario)" class="btn btn-success custom-width">Editar</button>  <button type="button" ng-click="ctrl.remove(u.idUsuario)" class="btn btn-danger custom-width">Excluir</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.js"></script>
<script src="components/app.js"></script>
<script src="components/angularServices/usuario_service.js"></script>
<script src="components/angularControllers/usuario_controller.js"></script>
</body>
</html>

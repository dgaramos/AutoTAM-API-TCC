<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Mude sua senha</h4>
    </div>
    <div class="modal-body" ng-controller="CadastroUsuarioController as Cadastro">
        <div class="alert alert-warning" ng-show="Cadastro.message.box" ng-class="errorBox">
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            {{ Cadastro.message.message }}
        </div>
        <form name="mudarSenhaForm" novalidate
              ng-submit="Cadastro.changePassword(mudarSenhaForm.$valid)">
            <div class="form-group">
                <label>Digite sua senha atual</label>
                <input type="password" name="senhaAtual" class="senha form-control" ng-model="Cadastro.senhaAtual" required />
                <div ng-messages="cadastroForm.senhaAtual.$error">
                    <div ng-messages-include="html/templates/noauth/cadastro/mensagensCadastroUsuario.html"></div>
                </div>
            </div>
            <hr>
            <div class="form-group">
                <label>Digite sua nova senha</label>
                <input type="password" name="senha" class="senha form-control" ng-model="Cadastro.usuario.senha" required />
                <div ng-messages="mudarSenhaForm.senha.$error">
                    <div ng-messages-include="html/templates/noauth/cadastro/mensagensCadastroUsuario.html"></div>
                </div>
            </div>
            <div class="form-group">
                <label>Confirme sua nova senha</label>
                <input type="password" name="confirmaSenha" class="confirmaSenha form-control"
                       ng-model="Cadastro.usuario.confirmaSenha"
                       required compare-to="Cadastro.usuario.senha" />
                <div ng-messages="mudarSenhaForm.confirmaSenha.$error">
                    <div ng-messages-include="html/templates/noauth/cadastro/mensagensCadastroUsuario.html"></div>
                </div>
            </div>
            <hr>
            <div class="form-group clearfix">

                <button type="button" class="btn btn-default pull-right" data-dismiss="modal">Cancelar</button>
                &nbsp
                <button type="submit" class="btn btn-primary pull-right">Mudar Senha</button>
            </div>
        </form>
    </div>
</div>

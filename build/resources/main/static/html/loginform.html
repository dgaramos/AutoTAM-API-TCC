<div ng-show="!authenticated">
    <div class="login-container">
        <div class="alert alert-danger" ng-show="LoginCtrl.error">
            Houve um erro ao logar, por favor, tente novamente
        </div>
        <div class="loginForm-container">
            <form role="form" ng-submit="LoginCtrl.login()">
                <div class="form-group">
                    <label for="username">E-mail:</label> <input type="text"
                                                                 class="form-control" id="username" name="username" ng-model="LoginCtrl.credentials.username" />
                </div>
                <div class="form-group">
                    <label for="password">Senha:</label> <input type="password"
                                                                class="form-control" id="password" name="password" ng-model="LoginCtrl.credentials.password" />
                </div>
                <button type="submit" class="btn btn-primary"  >Entrar</button> <button class="btn btn-primary" type="button" href="">Cadastre-se</button>
            </form>
        </div>
    </div>
</div>

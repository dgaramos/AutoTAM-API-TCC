<div ng-show="!authenticated">
    <div class="login-container" ng-controller="CadastroUsuarioController as Cadastro">
        <div class="loginForm-container">
            <h4>Esqueceu sua senha?</h4>
            <div class="alert alert-success" ng-show="Cadastro.message.box" ng-class="errorBox">
                {{ Cadastro.message.message }}
            </div>
            <form name="emailform" ng-submit="Cadastro.recoverPassword()">
                <div class="form-group">
                    <label>E-mail:</label>
                    <input type="email" class="email form-control" required ng-model="Cadastro.usuario.email">
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Reenviar a Senha</button>
                    <a class="btn btn-info" href="#/Login" role="button">Logar</a>
                </div>
            </form>
        </div>
    </div>
</div>

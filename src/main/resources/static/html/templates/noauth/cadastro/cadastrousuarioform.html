<div ng-show="!authenticated">
    <div class="cadastro-container" ng-controller="CadastroUsuarioController as Cadastro">
        <div class="cadastroForm-container">
            <h1>FaÃ§a seu Cadastro</h1>
            <div class="alert alert-warning" ng-show="Cadastro.message.box" ng-class="errorBox">
                {{ Cadastro.message.message }}
            </div>
            <form name="cadastroForm" novalidate
                  ng-submit="Cadastro.submit(cadastroForm.$valid)">
                <div class="form-group">
                    <label>Nome</label>
                    <input type="text" name="nome" class="nome form-control" ng-model="Cadastro.usuario.nome" required ng-minlength="3"/>
                    <div ng-messages="cadastroForm.nome.$error">
                         <div ng-messages-include="html/templates/noauth/cadastro/mensagensCadastroUsuario.html"></div>
                    </div>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="email" class="email form-control" ng-model="Cadastro.usuario.email" required />
                    <div ng-messages="cadastroForm.email.$error">
                         <div ng-messages-include="html/templates/noauth/cadastro/mensagensCadastroUsuario.html"></div>
                    </div>
                </div>
                <div class="form-group">
                    <label>Senha</label>
                    <input type="password" name="senha" class="senha form-control" ng-model="Cadastro.usuario.senha" required />
                    <div ng-messages="cadastroForm.senha.$error">
                         <div ng-messages-include="html/templates/noauth/cadastro/mensagensCadastroUsuario.html"></div>
                    </div>
                </div>
                <div class="form-group">
                    <label>Confirma Senha</label>
                    <input type="password" name="confirmaSenha" class="confirmaSenha form-control"
                           ng-model="Cadastro.usuario.confirmaSenha"
                           required compare-to="Cadastro.usuario.senha" />
                    <div ng-messages="cadastroForm.confirmaSenha.$error">
                        <div ng-messages-include="html/templates/noauth/cadastro/mensagensCadastroUsuario.html"></div>
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Cadastrar</button> <a class="btn btn-outline-secondary" href="#/Login" role="button">Logar</a>
                </div>
            </form>
        </div>
    </div>
</div>

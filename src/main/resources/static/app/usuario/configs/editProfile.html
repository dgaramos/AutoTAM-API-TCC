<div class="modal-content" ng-controller="CadastroUsuarioController as Cadastro">
    <div class="modal-header">
        <button type="button" class="close" ng-click="Cadastro.reset()" data-dismiss="modal" >&times;</button>
        <h4 class="modal-title">Edite seu perfil</h4>
    </div>
    <div class="modal-body" >
        <div class="alert alert-warning" ng-show="Cadastro.message.box" ng-class="errorBox">
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            {{ Cadastro.message.message }}
        </div>
        <form name="atualizaPerfilForm"
              ng-submit="Cadastro.updateProfile()">
            <div class="form-group">
                <label>Nome</label>
                <input type="text" name="nome" class="form-control" ng-model="Cadastro.usuario.nome" ng-minlength="5"/>
                <div ng-messages="atualizaPerfilForm.nome.$error">
                    <div ng-messages-include="app/usuario/cadastro/mensagensCadastroUsuario.html"></div>
                </div>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" class="form-control" ng-model="Cadastro.usuario.email"/>
                <div ng-messages="atualizaPerfilForm.email.$error">
                    <div ng-messages-include="app/usuario/cadastro/mensagensCadastroUsuario.html"></div>
                </div>
            </div>
            <hr>
            <div class="form-group clearfix">
                <button type="submit" class="btn btn-primary pull-right">Atualizar Perfil</button>
            </div>
        </form>
    </div>
</div>

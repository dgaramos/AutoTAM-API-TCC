<div ng-show="authenticated">
    <div class="login-container" ng-controller="LoginController as LoginCtrl">
        <div class="loginForm-container" >
            <div class="alert alert-info">
                <p>Você está logado com o seguinte usuário</p>
            </div>
            <p>
                <b>E-mail: </b>{{LoginCtrl.loggedUsuario.nome}}
            </p>

            <p>
                <b>Senha: </b>{{LoginCtrl.loggedUsuario.email}}
            </p>
            <form role="form" ng-submit="LoginCtrl.logout()">
                <button type="submit" class="btn btn-danger" >
                    <span class="glyphicon glyphicon-log-out" aria-hidden="true" ></span>
                    Sair
                </button>
            </form>
        </div>
    </div>
</div>

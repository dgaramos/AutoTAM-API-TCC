<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="AnaliseCtrl.reset()" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Gerenciar Variável</h4>
    </div>
    <div class="modal-body">
        <form name="cadastroVariavelForm" novalidate
              ng-submit="AnaliseCtrl.variavelToAnalise(AnaliseCtrl.variavel.idVariavel, AnaliseCtrl.variavel)">
            <div class="form-group">
                <input type="hidden" ng-model="AnaliseCtrl.variavel.idVariavel" />
                <label>Nome da Variavel</label>
                <h4 ng-show="AnaliseCtrl.variavel.variavelPadrao">{{AnaliseCtrl.variavel.nomeVariavel}}</h4>
                <input type="text" name="nomeVariavel" class="nome form-control" ng-model="AnaliseCtrl.variavel.nomeVariavel"
                       ng-show="!AnaliseCtrl.variavel.variavelPadrao"required />
            </div>
            <hr>

            <div ng-repeat="q in AnaliseCtrl.variavel.questoes">
                <div class="well variavel-well well-sm clearfix">
                    <label>Questão nº:  <span class="label label-default">{{q.numero}}</span></label>
                    <button type="button" class="btn btn-danger btn-xs pull-right" title="Remover Questão"
                            data-placement="left" tooltip="" data-original-title="Cancelar">
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                    </button>
                    <input type="text" name="nomeVariavel" class="form-control input-sm" ng-model="q.enunciado"/>
                </div>
            </div>

            <button type="button" class="btn btn-default" ng-click="AnaliseCtrl.adicionaQuestaoToVariavel()"
                    title="Adicionar questão" data-toggle="tooltip" data-placement="right" tooltip>
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
            </button>

            <div class="form-group clearfix">
                <input type="submit" value="{{!AnaliseCtrl.variavel.idVariavel? 'Adicionar Variável' : 'Atualizar Variável'}}"  class="btn btn-primary pull-right"/>
            </div>
        </form>
    </div>
</div>

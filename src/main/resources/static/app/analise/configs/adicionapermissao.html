<div class="modal-content  permissoesModal-container">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" >&times;</button>
        <h4 class="modal-title">Gerenciar Permissões a outros Usuários</h4>
    </div>
    <div class="modal-body clearfix">
        <div class="alert alert-danger" ng-show="AnaliseCtrl.erroPermissao">
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            Esse email é do usuario que está em sessão ou não está cadastrado na nossa base de dados,
            para convidar outro usuário é necessário que o email do mesmo esteja em nossa base de dados.
        </div>
        <div class="container-fluid">
            <div class="row" ng-repeat="pC in  AnaliseCtrl.permissoesConvite">
                <div class="col-md-1 col-permissao">
                    <i class="glyphicon glyphicon-remove"  title="Remover Permissão"
                       data-toggle="tooltip" data-placement="right" tooltip></i>
                </div>
                <div class="col-md-4 col-permissao">
                    <b>Nome: </b>{{pC.usuario.nome}}
                </div>
                <div class="col-md-4 col-permissao">
                    <b>Email: </b> {{pC.usuario.email}}
                </div>
                <div class="col-md-1 col-permissao">
                    <span class="glyphicon glyphicon-certificate" aria-hidden="true"  ng-show="pC.administrador"
                          title="Usuario Administrador" data-toggle="tooltip" data-placement="top" tooltip></span>
                </div>
                <div class="col-md-1 col-permissao">
                    <span class="glyphicon glyphicon-edit" aria-hidden="true" ng-show="pC.testador"
                          title="Usuario Testador" data-toggle="tooltip" data-placement="top" tooltip></span>
                </div>
            </div>
            <form class="row permissaoForm-container" name="salvaAnaliseForm"
                ng-submit="AnaliseCtrl.adicionaUsuario()">
                <div class="col-md-5 col-permissao">
                    <label>Email: </label>
                    <input type="email" id="email" class="email input-sm" ng-model="AnaliseCtrl.permissaoConvite.usuario.email" placeholder="Email do convidado" required>
                </div>
                <div class="col-md-3 col-permissao">
                    <label>Administrador: </label>
                    <input type="checkbox" ng-model="AnaliseCtrl.permissaoConvite.administrador" value=true>
                </div>
                <div class="col-md-2 col-permissao">
                    <label>Testador: </label>
                    <input type="checkbox"ng-model="AnaliseCtrl.permissaoConvite.testador" value=true>
                </div>
                <div class="col-md-1 col-permissao">
                    <button type="submit" class="btn btn-primary btn-sm" ng-click="AnaliseCtrl.adicionaPermissao(AnaliseCtrl.permissaoConvite.analise)"
                           data-placement="right" tooltip="" data-original-title="Adcionar Permissão para Usuario">
                    <span class="glyphicon glyphicon-ok" aria-hidden="true" ng-disabled="email.$invalid"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <hr>
    </div>
</div>
